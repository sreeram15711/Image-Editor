<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img-Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
</head>
<body>
         <div class="container disable">
             <!-- <h2>My Editor</h2> -->
             <div class="wrapper ">
                 <!-- complete new div for editing options -->
                 <div class="editor-panel">
                   
                   <!-- new div for filter options -->
                    <div class="filter">
                         <label  class="title">Filters</label>
                         <div class="options">
                          <button id="brightness" class="active">Brightness</button>
                          <button id="saturation">Saturation</button>
                          <button id="inversion">Inversion</button>   
                          <button id="grayscale">Grayscale</button>
                         </div>
                     
                           <!--new div to choose the value of filters-->
                            <div class="slider">
                                    <div class="filter-info">
                                       <p class="name ">Brightness</p>
                                       <p class="value">100%</p>
                                    </div>
                                 <input type="range" value="100" min="0" max="200">
                            </div>
                    </div> 
                 
                    <!--  new div for rotation options-->
                    <div class="rotate">
                        <label  class="title">Rotate and Flip</label>
                        <div class="options">
                               <button id="left"><i class="fa-solid fa-rotate-left"></i> </button>
                               <button id="right"><i class="fa-solid fa-rotate-right"></i> </button>
                               <button id="horizontal"><i class="bx bx-reflect-vertical"></i> </button>
                               <button id="vertical"><i class="bx bx-reflect-horizontal"></i> </button>
                        </div>
                    </div>
                    
                </div>
                <div class="preview-img">
                    <img src="image-placeholder.svg" alt="preview.img" class="pic">
                </div>
             </div>
            <div class="controls">
                 
                     <button class="reset-filter">Reset Filter</button>
                 
                
                <div class="row">
                    <input type="file" class="file-input" accept="image/*" hidden>
                    <button class="choose-img" >Choose Image</button>
                    <button class="save-img">Save Image</button>
                </div>
            </div>

         </div>  
         <br><br><br><br>
         <script src="script.js"></script>
         <a href="index.html" class="goback">Go to home page</a>
</body>
</html>
